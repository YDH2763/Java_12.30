<!DOCTYPE html>
<html lang="en"

>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<header th:fragment="header">
		<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
			<ul class="navbar-nav">
				<li class="nav-item" th:classappend="${url == '/' ? 'active' : ''}">
					<a class="nav-link" th:href="@{/}">홈</a>
				</li>
				<li class="nav-item" th:classappend="${url == '/login' ? 'active' : ''}"  sec:authorize="isAnonymous()">
					<a class="nav-link" th:href="@{/login}">로그인</a>
				</li>		
				<li class="nav-item" th:classappend="${url == '/post/list' ? 'active' : ''}">
					<a class="nav-link" th:href="@{/post/list/0}">게시글 목록</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Link</a>
				</li>
				<li class="nav-item" sec:authorize="isAuthenticated()">
					<form th:action="@{/logout}" method="post">
						<button class="btn text-muted">로그아웃</button>
					</form>
					
				</li>
			</ul>
		</nav>
	</header>	
	<footer th:fragment="footer">
		<h1>푸터</h1>
		<th:block sec:authorize="isAuthenticated()">
			<h1>인증됨</h1>			
		</th:block>
		<th:block sec:authorize="isAnonymous()">
			<h1>인증안됨</h1>
		</th:block>
		
	</footer>
</body>
</html>
