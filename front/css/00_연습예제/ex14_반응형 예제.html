<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>반응형 예제</title>
	<style>
		.box{
			height: 100px;
			box-sizing: border-box; border: 1px solid black;
			background-color: yellow;
		}
		
		@media screen and (min-width:600px) {
			.box{
				width: calc( 100% / 3);
				float:left; box-sizing: border-box;
			}
		}
		@media screen and (min-width:900px) {
		.box{
			width: calc( 100% / 6);
			float:left; box-sizing: border-box;
			}
		}
	</style>
	
</head>
<body>
	<!--
	 너비가 600px이하이면 한 라인에 박스가 1개씩 배치가 되고
	 너비가 900px이하이면 한 라인에 박스가 3개씩 배치가 되고
	 너비가 900px을 넘으면 한 라인에 박스가 6개 배치 되도록 작성 -->
	 <div class="box">1</div>
	 <div class="box">2</div>
	 <div class="box">3</div>
	 <div class="box">4</div>
	 <div class="box">5</div>
	 <div class="box">6</div>
</body>
</html>
