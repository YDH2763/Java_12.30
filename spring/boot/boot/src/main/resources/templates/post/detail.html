<!DOCTYPE html >
<html 
	lang="en" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
	layout:decorate="~{layout/layout.html}">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>부트</title>
</head>
<body>
	<main layout:fragment="content" class="container" var="post">
		<h1 class="mt-3 mb-3">게시글 상세</h1>
		<div class="input-group form-group">
			<div class="form-control col-3">제목</div>
			<div class="form-control" th:text="${post.po_bo_num}"></div>
		</div>
		<div class="input-group form-group">
			<div class="form-control col-3">제목</div>
			<div class="form-control" th:text="${post.po_title}"></div>
		</div>
		<div class="input-group form-group">
			<div class="form-control col-3">작성자</div>
			<div class="form-control" th:text="${post.po_me_id}"></div>
		</div>
		<div class="input-group form-group">
			<div class="form-control col-3">작성일</div>
			<div class="form-control" th:text="${post.po_date}"></div>
		</div>
		<div class="input-group form-group">
			<div class="form-control col-3">조회수</div>
			<div class="form-control" th:text="${post.po_view}"></div>
		</div>
		<div class="form-group mt-3 d-flex justify-content-center" id="btns">
			<button class="btn">추천(<span>${post.po_up }</span>)</button>
			<button class="btn">비추천(<span>${post.po_down }</span>)</button>
		</div>
		<div class="form-group">
			<div class="form-control"  th:utext="${post.po_content}" style="height: auto; min-height: 100px;"></div>
		</div>
		<div>
			<a class ="form-control mb-2" 
			   th:each="file : ${list}" 
				 th:href="@{/file{num}(num=${file.fi_name})}" 
				 th:text="${file.fi_ori_name}" th:attr="download=${file.fi_ori_name}"></a>
		</div>
		
		<a th:href="@{/post/list/{num}(num=${post.po_bo_num})}" class="btn btn-outline-success">목록으로</a>
	</main>
</body>
</html>
