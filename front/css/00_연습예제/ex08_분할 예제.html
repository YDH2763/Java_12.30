<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>분할 예제</title>
	<style>
		.main-box{border: 3px solid red; padding: 10px;}
		.box{
			height: 200px; width: calc( ( 100% - 10px ) / 2); float: left;
			border: 3px solid blue; box-sizing: border-box;
		 }
		/* .main-box:nth-of-type(2){float: right;} */
		.box+.box{margin-left: 10px;}
		.main-box::after{ clear: both; content: ''; display: block;}
	</style>
</head>
<body>
	<div class="main-box">
		<div class="box">1</div>
		<div class="box">2</div>
	</div>
</body>
</html>
